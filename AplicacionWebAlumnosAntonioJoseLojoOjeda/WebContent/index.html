<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="description" content="Aplicacion de gestión de alumnos" />
	<meta name="keyboards" content="java, web, alumnos" />
	<link href="style.css"
      rel="stylesheet" type="text/css">
	<title>Aplicación Alumnos</title>
</head>
<body>
	<header>
		<h1>Aplicación Centro Educativo</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html" title="Ir a gestión de alumnos">Alumnos</a></li>
			<li><a href="asignaturas.html" title="Ir a gestión de asignaturas">Asignaturas</a></li>
		</ul>
	</nav>
	<main>
		<form><!--El formulario lo incluyo sin los submits pq en función del botón necesito unos u otros-->
			<fieldset class="inputs">
				<label for="dni">DNI : <span title="Este campo es obligatorio">*</span></label>
				<input type="text" id="dni" name="dni" title="Introduzca el dni del alumno" placeholder="Dni alumno" size="9" minlength="9" maxlength="9" pattern="[0-9]{8}[A-Za-z]{1}" required>
				<br>
				<label for="nombre">Nombre: </label>
				<input type="text" id="nombre" name="nombre" title="Introduzca el nombre del alumno" placeholder="Introduzca el nombre del alumno" size="30" minlength="2">
				<br>
				<!--Tipo texto porque me interesa que sea texto en pattern valido que esté compuesto por números-->
				<label for="edad">Edad: </label>
				<input type="text" id="edad" name="edad" tite="edad del alumno" placeholder="edad" size="3" minlength="1" maxlength="3" pattern="[0-9]">
			</fieldset>
			<fieldset>
				<textarea id="textarea" name="textarea" rows="10" cols="50"></textarea>
			</fieldset>
		</form>
		<div class="botones">
			<button id="insertar" value="insertar" title="inserte un alumno">Insertar</button>
			
			<button id="eliminar" value="eliminar" title="elimina un alumno">Eliminar</button>
			
			<button id="consultar" value="consultar" title="consulta un alumno">Consultar</button>
			
			<button id="modificar" value="modificar" title="modifica un alumno">Modificar</button>

			<button id="asig_alumno" value="asig_alumno" title="asignaturas de un alumno">Asignaturas</button>


		</div>
	</main>
