<!DOCTYPE html>
<html lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="description" content="Aplicacion de gestión de asignaturas" />
	<meta name="keyboards" content="java, web, aignaturas" />
	<link href="style.css"
      rel="stylesheet" type="text/css">
	<title>Aplicación Asignaturas</title>
</head>
<body>
	<header>
		<h1>Aplicación Centro Educativo</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html" title="Ir a gestión de alumnos">Alumnos</a></li>
			<li><a href="asignaturas.html" title="Ir a gestión de asignaturas">Asignaturas</a></li>
		</ul>
	</nav>
	<main>
		<form><!--El formulario lo incluyo sin los submits pq en función del botón necesito unos u otros-->
			<fieldset class="inputs">
				<label for="codigo_asig">Código: <span title="Este campo es obligatorio">*</span></label>
				<input type="text" id="codigo_asig" name="codigo_asig" title="Introduzca el código de la asignatura" placeholder="Código asignatura" size="5" minlength="1" maxlength="5" pattern="[0-9]" required>
                <br>
				<label for="nombre_asig">Nombre: </label>
				<input type="text" id="nombre_asig" name="nombre_asig" title="Introduzca el nombre de la asignatura" placeholder="Nombre de la asignatura" size="30" minlength="2">
				<br>
				<!--Tipo texto porque me interesa que sea texto en pattern valido que esté compuesto por números-->
				<label for="creditos">Creditos: </label>
				<input type="text" id="creditos" name="creditos" tite="creditos de la asignatiura" placeholder="creditos" size="3" minlength="1" maxlength="3" pattern="[0-9]">
				<br>
				<label for="dni">DNI : <span title="Este campo es obligatorio">*</span></label>
				<input type="text" id="dni" name="dni" title="Introduzca el dni del alumno" placeholder="Dni alumno" size="9" minlength="9" maxlength="9" pattern="[0-9]{8}[A-Za-z]{1}" required>
			</fieldset>
            <fieldset>
				<textarea id="textarea" name="textarea" rows="10" cols="50"></textarea>
			</fieldset>
		</form>
		<div class="botones">
			<button id="insertar_asig" value="insertar_asig" title="inserte nueva asignatura">Insertar</button>
			
			<button id="eliminar_asig" value="eliminar_asig" title="elimina una asignatura">Eliminar</button>
			
			<button id="listar_asig" value="listar_asig" title="listar asignaturas">Listar</button>
			
            <button id="modificar_asig" value="modificar_asig" title="modifica un alumno">Modificar</button>
            
            <button id="matricular" value="matricular" title="Matricular alumno">Matricular</button>

            <button id="alumnos_asig" value="alumnos_asig" title="Alumnos de una signatura">Alumnos</button>
		</div>
	</main>

</body>
</html>
